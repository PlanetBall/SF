<script type="text/javascript">
	
	let yes = document.querySelectorAll(".ya");
	let nope = document.querySelectorAll(".no");
	let score = 22
	let text = ""

	for(let ind = 0; ind<22; ind = ind + 1){
		yes[ind].onclick = function(){
			yes[ind].style.backgroundImage = "url(Poland.jpg)"
			yes[ind].style.backgroundSize = "100% 100%"
			score = score - 1
			document.querySelector(".score").innerHTML = score;
			text = "Прибил!"
			document.querySelector(".text").innerHTML = text;
		}
	}

	for(let num = 0; num<76; num = num + 1){
		nope[num].onclick = function(){
			nope[num].style.backgroundImage = "url(Swiss.jpg)"
			nope[num].style.backgroundSize = "100% 100%"
			text = "Мимо"
			document.querySelector(".text").innerHTML = text;
		}
	}

	document.querySelector(".kek").onclick = function(){
		document.querySelector(".kek").style.backgroundImage = "url(EU.jpg)"
		document.querySelector(".kek").style.backgroundSize = "100% 100%"
		for(let ke = 0; ke<20; ke = ke + 1){
			nope[ke].style.backgroundImage = "url(Swiss.jpg)"
			nope[ke].style.backgroundSize = "100% 100%"
			text = "Помощь ЕС"
			document.querySelector(".text").innerHTML = text;
		}
	}

	document.querySelector(".boom").onclick = function(){
		document.querySelector(".boom").style.backgroundImage = "url(Deutchland.jpg)"
		document.querySelector(".boom").style.backgroundSize = "100% 100%"
		for(let kel = 0; kel<11; kel = kel + 1){
			yes[kel].style.backgroundImage = "url(Poland.jpg)"
			yes[kel].style.backgroundSize = "100% 100%"
			text = "А вот и Дойчланд!"
			document.querySelector(".text").innerHTML = text;
		}
	}
